<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TakeApp Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 24px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      font-weight: 600;
      color: white;
      background-color: #111827;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simplify WhatsApp Ordering</h1>
    <p>Let your customers place orders through WhatsApp with ease. No code required.</p>
    <a href="#" class="button">Start Free</a>
  </div>
</body>
</html>
